<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Five Images</title>
  <style>
    /* Optional styling to arrange images nicely */
    .image-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 150px;
      height: auto;
      border: 1px solid #ccc;
      padding: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Five Images</h1>
  <div class="image-container">
    <img src="https://via.placeholder.com/150" alt="Image 1">
    <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/150/00FF00/FFFFFF?text=Image+3" alt="Image 3">
    <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Image+4" alt="Image 4">
    <img src="https://via.placeholder.com/150/FFFF00/FFFFFF?text=Image+5" alt="Image 5">
  </div>
</body>
</html>
